<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bemo Thermostat</title>
  <script src="src/thermostat.js"> </script>
  
  <script src="jquery.js"></script>
  <script>
  $(document).ready(function(){
    var thermostat = new Thermostat;
    $('#current-temp').text(thermostat.temperature);
    $('#max-temp').text(thermostat.maxTempPSMOn);
    $('#min-temp').text(thermostat.minTemp);
    $('#readPSM').text(thermostat.readPSM);
    $('#usage').text(thermostat.usage);
    $("#Up").on("click", function() {
      thermostat.up();
      thermostat.currentEnergyUsage();
      $('#current-temp').text(thermostat.temperature);
      $('#usage').text(thermostat.usage);
    });
    $("#Down").on("click", function() {
      thermostat.down();
      thermostat.currentEnergyUsage();
      $('#current-temp').text(thermostat.temperature);
      $('#usage').text(thermostat.usage);
    });
    $("#Reset").on("click", function() {
      thermostat.reset();
      $('#current-temp').text(thermostat.temperature);
    });
    
    $("#PSM").on("click", function() {
      thermostat.powerSavingModeSwitch();
      $('#readPSM').text(thermostat.readPSM);
    });
    
    
  });
  </script>
  
</head>

<body>
  
  <section id="display">
    <p id="current-temp">  </p>
    <p id="max-temp"> </p>
    <p id="min-temp">   </p>
    <p id="readPSM"> </p>
    <p id="usage"> </p>
  </section>
  
  <section id="temperature">
    <button id="Up">Up</button>
    <button id="Down">Down</button>
    <button id="Reset">Reset</button>
    <button id="PSM">PSM</button>
  </section>
</body>
</html>
